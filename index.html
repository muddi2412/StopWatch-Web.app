<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <title>Stop Watch</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="text-center">
        <h1 class="display-1 text-info font-weight-bold head">STOP WATCH</h1>
    </div>
    <div class="container text-center">
    <div class="row mx-auto my-5">
        <div class="col-lg-4 col-md-4 col-10 offset-1  bg-primary custom-style">
            <h1 class="display-1 h1-cus" id="min">0</h1>
        </div>
        <div class="col-lg-4 col-md-4 col-10 offset-1 bg-primary custom-style">
            <h1 class="display-1 h1-cus" id="sec">0</h1>
        </div>
        <div class="col-lg-4 col-md-4 col-10 offset-1 bg-primary custom-style">
            <h1 class="display-1 h1-cus" id="msec">0</h1>
        </div>
        </div>
        <div class="row mx-auto my-5 d-flex">
       
            <button class="btn-outline-success" id="start" onclick="start()">Start</button>
       
        
            <button class="btn-outline-danger" onclick="stop()">Stop</button>
        
            <button class="btn-outline-warning" onclick="reset()">Reset</button>
        
    </div>
    </div>  
    

    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
